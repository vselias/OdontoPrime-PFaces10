<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:sticky target="menuNormal" />
	<p:menubar id="menuNormal">
		<p:submenu icon="pi pi pi-users" label="Consulta">
			<p:menuitem icon="pi pi-save"
				action="/sistema/Consulta?faces-redirect=true" value="Cadastrar" />
			<p:menuitem icon="pi pi-check-circle" value="Definir Estado"
				action="/sistema/DefinirEstado?faces-redirect=true" />

			<p:menuitem icon="pi pi-list" value="Exibir"
				action="/sistema/PesquisaConsulta?faces-redirect=true" />

		</p:submenu>
		<p:submenu icon="pi pi-chart-bar" label="Fluxo de Caixa">
			<p:menuitem icon="pi pi-save" value="Cadastrar"
				action="/sistema/adm/FechamentoCaixa?faces-redirect=true" />
			<p:menuitem icon="pi pi-list" value="Exibir"
				action="/sistema/adm/PesquisaFluxoCaixa?faces-redirect=true" />
		</p:submenu>
		<p:submenu icon="pi pi-calendar" label="Gráficos">
			<p:menuitem icon="pi pi-calendar"
				action="/sistema/adm/GraficoDeVenda?faces-redirect=true"
				value="Gráfico por Ano" />
		</p:submenu>
		<p:submenu icon="pi pi-money-bill" label="Orçamento">

			<p:menuitem icon="pi pi-save" value="Cadastrar"
				action="/sistema/Orcamento?faces-redirect=true" />
			<p:menuitem icon="pi pi-list" value="Exibir"
				action="/sistema/PesquisaOrcamento?faces-redirect=true" />
		</p:submenu>

		<p:submenu icon="pi pi-user-plus" label="Paciente">
			<p:menuitem icon="pi pi-save"
				action="/sistema/Paciente?faces-redirect=true" value="Cadastrar" />
			<p:menuitem icon="pi pi-list" value="Exibir"
				action="/sistema/PesquisaPaciente?faces-redirect=true" />
			<p:menuitem value="Galeria" icon="pi pi-image"
				action="/sistema/Galeria?faces-redirect=true" />
		</p:submenu>

		<p:submenu icon="pi pi-file-pdf" label="Relatórios">
			<p:menuitem icon="pi pi-user" value="Paciente"
				action="/sistema/RelatorioPaciente?faces-redirect=true" />
			<p:menuitem icon="pi pi pi pi-users" value="Consulta"
				action="/sistema/RelatorioConsulta?faces-redirect=true" />
		</p:submenu>

		<p:submenu icon="pi pi-user-plus" label="Usuário">
			<p:menuitem icon="pi pi-save"
				action="/sistema/adm/Usuario?faces-redirect=true" value="Cadastrar" />
			<p:menuitem icon="pi pi-list"
				action="/sistema/adm/PesquisaUsuario?faces-redirect=true"
				value="Exibir" />

		</p:submenu>
		<p:submenu icon="pi pi-sign-out" label="Opções">
		<p:menuitem onclick="PF('dlgColorPicker').show()"
				icon="pi pi-pencil" value="Alterar cor do Menu" />
			<p:menuitem onclick="PF('confirmarSaida').show()"
				icon="pi pi-sign-out" value="Sair" />

		</p:submenu>
	</p:menubar>
</ui:composition>
