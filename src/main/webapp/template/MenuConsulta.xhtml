<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton update="frmConsulta"
				action="#{consultaMB.limparCampos}" process="@this" value="Limpar"
				icon="pi pi-file-o">
				<p:resetInput target="frmConsulta" />
			</p:commandButton>
			<p:commandButton icon="pi pi-save" value="Salvar"
				actionListener="#{consultaMB.efetuarConsulta}" update="@form, msg" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:button value="Pesquisar" icon="pi pi-search"
				outcome="PesquisaConsulta.xhtml" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
